version: '2'
services: 
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: system
      MONGO_INITDB_ROOT_PASSWORD: system
    networks:
      - app-network  
    volumes: 
      - mongodbdata:/data/db

  rabbit:
    image: rabbitmq:3.7-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - app-network

  zipkin:
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    networks:
      - app-network

  config-server:
    build:
      context: PhotoAppApiConfigServer/
    depends_on: 
      - rabbit
    networks:
      - app-network
    ports:
      - "8012:8012"
    environment:
      SERVER_PORT: "8012"
      RABBIT_HOST: "rabbit"
      RABBIT_PORT: "5672"
      RABBIT_USER: "guest"
      RABBIT_PASSWORD: "guest"
      RABBIT_MANAGEMENT_PORT: "15672"

  eureka:
    build:
      context: PhotoAppDiscoveryService/
    depends_on: 
      - config-server
    networks:
      - app-network
    ports:
      - "8761:8761"
      - "8010:8010"
    environment:
      SERVER_PORT: "8010"
      RABBIT_HOST: "rabbit"
      RABBIT_PORT: "5672"
      RABBIT_USER: "guest"
      RABBIT_PASSWORD: "guest"
      RABBIT_MANAGEMENT_PORT: "15672"

  zuul:
    build:
      context: PhotoAppZuulApiGateway/
    depends_on: 
      - eureka
    networks:
      - app-network
    ports:
      - "8011:8011"
    environment:
      SERVER_PORT: "8011"
      EUREKA_HOST: "eureka"
      EUREKA_PORT: "8010"
      CONFIG_SERVER_HOST: "config-server"
      CONFIG_SERVER_PORT: "8012"
      RABBIT_HOST: "rabbit"
      RABBIT_PORT: "5672"
      RABBIT_USER: "guest"
      RABBIT_PASSWORD: "guest"
      RABBIT_MANAGEMENT_PORT: "15672"

  albums-ms:
    build:
      context: PhotoAppApiAlbums/
    depends_on: 
      - eureka
    networks:
      - app-network
    environment:
      EUREKA_HOST: "eureka"
      EUREKA_PORT: "8010"
      CONFIG_SERVER_HOST: "config-server"
      CONFIG_SERVER_PORT: "8012"
      RABBIT_HOST: "rabbit"
      RABBIT_PORT: "5672"
      RABBIT_USER: "guest"
      RABBIT_PASSWORD: "guest"
      RABBIT_MANAGEMENT_PORT: "15672"


